<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
<script src="https://use.fontawesome.com/1498e13bf7.js"></script>
  <title>Grocery Time</title>
</head>
<body>
  <div class="container-fluid">
    <div class="footerFix">
  <header class="row justify-content-center">
    <h1> Grocery Time </h1>
  </header>
  <section>
    <div class="row justify-content-center">
      <h2> Enter Groceries and Amount </h2>
    </div>
    <div class="row justify-content-center">
      <form id="inputForm">
        <input type="input" id="groceryInput" class="col-xs-4" placeholder="Grocery Item">
        <input type="number" id="amountInput" class="col-xs-4" placeholder="Amount">
        <input type="number" id="priceInput" class="col-xs-4" placeholder="Price Per Unit">
        <button type="button" id="add"> Add to List </button>
      </form>
    </div>
  </section>
  <section class="row justify-content-center">
    <table id="listTable">
      <thead>
      <tr>
        <th> Item </th>
        <th> Amount </th>
        <th> Price for Each </th>
        <th> Item Total </th>
        <th class="blendIn"></th>
      </tr>
      </thead>
      <tbody id="groceryItems">
      </tbody>
</table>
  </section>
  <section class="row justify-content-center">
    <h3  id="totalAmount"> </h3>
  </section>
</div>
</div>
<footer>
</footer>


<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
